<!DOCTYPE html>
<html>
    <head>
        <meta charset=""UTF-8>
        <title>Unordered List(ul) 태그 확인</title>
    </head>
    <body>
        <h3>카페 메뉴</h3>
        <ul type="disc">
            <li>Caffe latte</li>
            <li>Americano</li>
            <li>Espresso</li>
        </ul>

        <ul type="square">
            <li>Caffe latte</li>
            <li>Americano</li>
            <li>Espresso</li>
        </ul>

        <ul type="circle">
            <li>Caffe latte</li>
            <li>Americano</li>
            <li>Espresso</li>
        </ul>
    </body>
</html>
